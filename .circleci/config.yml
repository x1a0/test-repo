version: 2.1

jobs:
  reconstruct_circle_compare_url:
    resource_class: small
    docker:
      - image: circleci/python:buster
    working_directory: ~/project
    environment:
      MASTER_BRANCH: master
      CIRCLE_COMPARE_URL_DEBUG: true
    steps:
      - checkout
      - run:
          name: Reconstruct Circle Compare URL
          command: |
            set -o errexit

            ./reconstruct_circle_compare_url.sh

            CIRCLE_COMPARE_URL=$(cat ./CIRCLE_COMPARE_URL.txt)
            echo "CIRCLE_COMPARE_URL: ${CIRCLE_COMPARE_URL}"
            COMMIT_RANGE=$(echo "${CIRCLE_COMPARE_URL}" | sed 's:^.*/compare/::g')
            echo "Commit range: ${COMMIT_RANGE}"

            # For non-master branch we diff with master.
            # For master branch we diff with previous build.
            if [[ "${CIRCLE_BRANCH}" != "${MASTER_BRANCH}" ]]; then
              DIFF=$(git diff "origin/${MASTER_BRANCH}" --name-status)
            else
              DIFF=$(git diff "${COMMIT_RANGE}" --name-status)
            fi
            echo "git diff:"
            echo "${DIFF}"

      - persist_to_workspace:
          root: ~/
          paths:
            - project

workflows:
  version: 2
  test_flow:
    jobs:
      - reconstruct_circle_compare_url:
          filters:
            branches:
              only: master
